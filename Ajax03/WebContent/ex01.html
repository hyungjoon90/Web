<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$.ajax('ex15.json',{

			type:'post',
			data:[{name:'id',value:'root'},{name:'pw',value:'1234'}],//{id:'user1',pw:'4321'},//"id=guest&pw=1234",

			},
			dataType:"text",
			jsonCallback:"myCallback",
			success:function(data){
				console.log(typeof data);
				console.log(data);
				//console.log($(data).children().children().children().eq(0).text());
				//var msg=$(data).filter('h1').html();
				/*
				$('#target').html("<h2>"+data.root[0].num+"</h2>");
				$('#target').append("<h2>"+data.root[0].name+"</h2>");
				*/
			}
		});
	});
</script>
</head>
<body>

	<div id="target"></div>
	<p>the message is loading message</p>
</body>
</html>
