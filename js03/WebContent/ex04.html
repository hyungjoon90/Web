<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var d = new Date();
	console.log(d.getYear()+1900+"년");	//1900년 이후로
	console.log(d.getMonth()+1+"월");	//0~11월까지 나옴
	console.log(d.getDate()+"일");
	console.log(d.getDay()+"요일");	// 일0 월1 화2 수3 목4 금5 토6
	console.log(d.getHours()+"시");	// 0~23시
	console.log(d.getMinuts()+"분");
	console.log(d.getTime()+"초"); //1970 이후로~
	
	console.log(Date.now());
	
</script>
</head>
<body>

</body>
</html>
