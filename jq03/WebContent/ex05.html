<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		
		$('button').each(function(idx,ele){
			$(ele).click(function(){
				console.log('bttn'+idx+" click");
				if(idx==0){$('div').slideUp({//hide({ , fadeout,slideUp
					duration:3000,easing:'linear'});} //swing : 가속 linear : 일정
				if(idx==1){$('div').slideDown(//show( , fadein,slideDown
						1000);}
				if(idx==2){$('div').toggle();} //slidetoggle fadetoggle
			});
		});
	});
</script>
</head>
<body>
	<button>숨김</button>
	<button>보기</button>
	<button>토글</button>
	<div>
	JSON은 속성-값 쌍으로 이루어진 데이터 오브젝트를 전달하기 위해 인간이 읽을 수 있는 텍스트를 사용하는 개방형 표준 포맷이다. 비동기 브라우저/서버 통신 을 위해, 넓게는 XML을 대체하는 주요 데이터 포맷이다. 특히, 인터넷에서 자료를 주고 받을 때 그 자료를 표현하는 방법으로 알려져 있다. 자료의 종류에 큰 제한은 없으며, 특히 컴퓨터 프로그램의 변수값을 표현하는 데 적합하다.
	</div>
</body>
</html>
