<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var table,xhr,txt,obj,msg;
	function func(){
		if(xhr.readyState==4&&xhr.status==200){
			txt=xhr.responseText;
			//console.log(txt);
			obj=JSON.parse(txt);
			console.log(obj);
			msg='<tr>';
			msg+='<th>학번</th>';
			msg+='<th>이름</th>';
			msg+='<th>국어</th>';
			msg+='<th>영어</th>';
			msg+='<th>수학</th>';
			msg+='</tr>';
			for(var i=0; i<obj.students.length; i++){
				msg+='<tr>';
				msg+='<td>'+obj.students[i].num+'</td>';
				msg+='<td>'+obj.students[i].name+'</td>';
				msg+='<td>'+obj.students[i].kor+'</td>';
				msg+='<td>'+obj.students[i].eng+'</td>';
				msg+='<td>'+obj.students[i].math+'</td>';
				msg+='</tr>';
			}
			table.innerHTML=msg;
		}
	}
	
	function start(){
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=func;
		xhr.open('get','test.json',true);
		xhr.send();
	}
	window.onload=function(){
		table=document.querySelector('table');
		start();
	};
</script>
<body>
	<h1>JSON (JavaScript Object Notation)</h1>
	<p>자바스크립트 오브젝트</p>
	<p>XML : 불편,성능(속도)</p>
	
	<p>JSON 표준문법(약속)</p>
	<p>문자열의 표현 "문자열"</p>
	<p>Array타입: 0부터 순차적으로 진행(배열,리스트)</p>
	<p>Object타입 : 맵(key-문자열:value)</p>
	<p>RDBMS결과의 처리가능타입:{"root":[{},{},{},...]}</p>
	<table>
	
	</table>
</body>
</html>
