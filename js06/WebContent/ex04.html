<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#a{
		width: 300px;
		height: 300px;
		background-color: yellow;
	}
	#b{
		width: 200px;
		height: 200px;
		background-color: blue;
	}
	#c{
		width: 100px;
		height: 100px;
		background-color: red;
	}
</style>
<script type="text/javascript">
	var a,b,c,ae,be,ce;
	window.onload=function(){
		a=document.querySelector('#a');
		b=document.querySelector('#b');
		c=document.querySelector('#c');
		//a.addEventListener('이벤트명', callback,bubbling(false)|capturing(true)); 
		//default값은  bubbling-false(자식객체가 부모에게 보냄.)
		//capturing-true(부모객체가 자식에게 보냄.)
		a.addEventListener('click', ae,true); 
		b.addEventListener('click', be,true);
		c.addEventListener('click', ce,true);
	};
	
	function ae(){
		console.log('a이벤트 발생');
	};
	function be(e){
		e.stopPropagation(); //이벤트 전파 차단.
		console.log('b이벤트 발생');
	};
	function ce(){
		console.log('c이벤트 발생');
	};
</script>
</head>
<body>
	<div id="a">
		<div id="b">
			<div id="c">c</div>
			b
		</div>
		a
	</div>
</body>
</html>
